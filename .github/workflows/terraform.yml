name: Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  plan:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ROLE_ID}}:role/github-actions-terraform
          aws-region: us-east-1

      - name: Cache .terraform directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            ./aws-infra/.terraform
          key: ${{ runner.os }}-terraform-${{ hashFiles('aws-infra/.terraform.lock.hcl') }}
          restore-keys: ${{ runner.os }}-terraform-

      - name: Terraform Init
        working-directory: ./aws-infra
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: ./aws-infra
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: ./aws-infra
        run: |
          terraform plan -input=false -lock-timeout=5m -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt
          cat plan.txt

      - name: Upload Plan Output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: aws-infra/plan.txt

  apply:
    runs-on: ubuntu-latest
    needs: plan
    if: github.event_name == 'workflow_dispatch' # only allow manual apply
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{secrets.AWS_ROLE_ID}}:role/github-actions-terraform
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ./aws-infra
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: ./aws-infra
        run: terraform apply -input=false -lock-timeout=5m -auto-approve tfplan

